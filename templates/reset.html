<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Name</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>-->
    <script src="../static/js/default.js" charset="utf-8"></script>
    <script src="../static/js/reset_check.js" charset="utf-8"></script>
</head>

<body>
    <h1>Project Name</h1>
    <div id="newCome"></div>
    <div id="invitation"></div>
    <div class="header">
        <a href="index.html" >Home</a>
        <a href="about.html" >About</a>
        <a href="register.html" >Register</a>
        {% if user %}
        <a href="profile.html" class="profile" id="select_color">{{user}}</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="login.html">Login</a>
        {% endif %}
    </div>
    <div class="main">
        <div class="description">Change Password </div>
        <hr>
        <div class="login">
            <form method="post">
                <label for="old_password">Old password:</label>
                <input type="password" name="old_password" id="old_password" required><br>
                <label for="new_password">New password:</label>
                <input type="password" name="new_password" id="new_password" required onkeyup="password_validation(); check_password_match()">
                <span id="valid_pw"></span><br><br>
                <label for="cnew_password">Confirm your new password:</label>
                <input type="password" name="cnew_password" id="cnew_password" required onkeyup="check_password_match()">
                <span id="checkpw"></span><br>
                <input type="submit" id="submit" value="Confirm">
            </form>
        </div>
        <button class="casualCase"><a href="profile.html">Cancel</a></button>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2021 FaceNote</p>
    </div>
</body>
</html>
