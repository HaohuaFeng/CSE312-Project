<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Name</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/default.js"></script>
</head>

<body>
    <h1>Project Name</h1>

    <div class="header">
        <a href="index.html" >Home</a>
        <a href="about.html" >About</a>
        <a href="register.html" >Register</a>
        {% if user %}
        <a href="profile.html" class="profile">{{user}}</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="login.html" id="select_color">Login</a>
        {% endif %}
    </div>
    <div class="main">
        <div class="description">This is Login Page, get back into your account </div>
        <hr>
        <div class="login">
            <form method="post">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required><br>
                    <label for="old_password">Old password:</label>
                    <input type="password" name="old_password" id="old_password" required><br>
                    <label for="new_password">New password:</label>
                    <input type="password" name="new_password" id="new_password" required><br>
                    <label for="cnew_password">Confirm your new password:</label>
                    <input type="password" name="cnew_password" id="cnew_password" required><br>
                    <input type="submit" value="Next">
                </form>
        </div>
        <p class="casualCase"><a href="login.html">Cancel</a></p>
    </div>


</body>
</html>
