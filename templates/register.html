<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Name</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>-->
    <script src="../static/js/default.js" charset="utf-8"></script>
    <script src="../static/js/register_check.js" charset="utf-8"></script>
</head>

<body>
    <h1>FaceNote</h1>
    <div id="newCome"></div>
    <div id="invitation"></div>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="game.html" >Game</a>
        <a href="about.html">About</a>
        <a href="register.html" id="select_color">Register</a>
        {% if user %}
        <a href="profile.html" class="profile">{{user}}</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="login.html">Login</a>
        {% endif %}
    </div>
    <div class="main">
        <div class="description">Sign Up</div>
        <hr>
        <div class="register">
            <form name="register" method="post">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required maxlength='10' minlength="3" onkeyup="check_user()"><span id="display_exist"></span><br>
                <label for="email">E-mail :</label>
                <input type="email" name="email" id="email" required><br>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" required onkeyup="password_validation(); check_password_match()">
                <span id="valid_pw"></span><br><br>
                <label for="pcheck">Confirm Password: </label>
                <input type="password" name="pcheck" id="pcheck" required onkeyup="check_password_match()">
                <span id="checkpw"></span><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <p class="casualCase">I have an account. <a href="/login.html">Login</a>.</p>
        <div class="footer">
            <p>Copyright &copy; 2021 FaceNote</p>
        </div>
    </div>
</body>
</html>
